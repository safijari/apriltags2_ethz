name: Build Wheels

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            arch: x86_64
          # Linux arm64
          - os: ubuntu-latest
            arch: aarch64

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # Set up QEMU for cross-compilation (needed for arm64 on x86_64 runners)
      - name: Set up QEMU
        if: runner.os == 'Linux' && matrix.arch == 'aarch64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.5
        env:
          CIBW_BUILD: cp38-* cp39-* cp310-* cp311-* cp312-*
          CIBW_SKIP: "*-musllinux_*"
          CIBW_ARCHS: ${{ matrix.arch }}
          # Use manylinux_2_28 (AlmaLinux 8) which is still maintained
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          CIBW_MANYLINUX_AARCH64_IMAGE: manylinux_2_28
          # Linux-specific settings
          CIBW_BEFORE_ALL_LINUX: |
            if command -v dnf > /dev/null; then
              dnf install -y opencv-devel eigen3-devel
            elif command -v yum > /dev/null; then
              yum install -y opencv-devel eigen3-devel
            elif command -v apt-get > /dev/null; then
              apt-get update && apt-get install -y libopencv-dev libeigen3-dev
            fi
          CIBW_ENVIRONMENT_LINUX: >
            CMAKE_PREFIX_PATH=/usr
            APPVEYOR_REPO_COMMIT=${{ github.sha }}
            APPVEYOR_REPO_TAG_NAME=${{ github.ref_type == 'tag' && github.ref_name || '' }}
          # macOS-specific settings
          CIBW_BEFORE_ALL_MACOS: |
            brew install opencv eigen
          CIBW_ENVIRONMENT_MACOS: >
            CMAKE_PREFIX_PATH="$(brew --prefix opencv)"
            APPVEYOR_REPO_COMMIT=${{ github.sha }}
            APPVEYOR_REPO_TAG_NAME=${{ github.ref_type == 'tag' && github.ref_name || '' }}
          # Windows-specific settings
          CIBW_BEFORE_ALL_WINDOWS: |
            vcpkg install opencv:x64-windows eigen3:x64-windows
            vcpkg integrate install
          CIBW_ENVIRONMENT_WINDOWS: >
            CMAKE_TOOLCHAIN_FILE="C:/vcpkg/scripts/buildsystems/vcpkg.cmake"
            APPVEYOR_REPO_COMMIT=${{ github.sha }}
            APPVEYOR_REPO_TAG_NAME=${{ github.ref_type == 'tag' && github.ref_name || '' }}

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ runner.os }}-${{ matrix.arch }}
          path: ./wheelhouse/*.whl

  upload_pypi:
    name: Upload to PyPI
    needs: [build_wheels]
    runs-on: ubuntu-latest
    # Only upload on tagged releases
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4.1.3
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
